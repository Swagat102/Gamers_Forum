<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <div class="bg">
      <nav>
        <a href="">Home</a>
        <a href="">Post</a>
        <a href="">Reviews</a>
      </nav>
      <div id="top">
        <div id="overlay"></div>
      </div>
      <div id="container">
        <h2>Recent Reviews</h2>
        <br />
      
            <div class="card">
                <h3>Game Name</h3>
                <br />
                <p>
              Game Review
                </p>
                <br />
                <a href="/update/<%= game._id %>"> <button id="update">Update</button></a>
                <a href="/delete/<%= game._id%>"> <button id="delete">Delete</button></a>
              </div>
   
        
      </div>
    </div>

    <% data.forEach(function(game){ %>
      <div class = "card">
      <h3><%= game.gamename %></h3>
      <br />
      <p>
          <%= game.review %>
      </p>
      </div>
      })

  </body>
</html>
